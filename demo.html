<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排课结果检查器 - 演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            color: #666;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .feature:hover {
            border-color: #007cba;
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .cta-section {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(45deg, #007cba, #00a8cc);
            border-radius: 15px;
            color: white;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #007cba;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .demo-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 排课结果检查器</h1>
            <p>智能检测排课冲突，优化教学安排</p>
            <p><small>支持Excel格式，纯前端处理，数据安全可靠</small></p>
        </div>

        <div class="cta-section">
            <p>上传您的Excel排课文件，得详细的检查报告</p>
            <a href="index.html" class="btn">开始检查排课</a>
        </div>

        <div class="demo-info">
            <h3>📋 支持的文件格式</h3>
            <ul>
                <li><strong>Excel文件：</strong>.xlsx、.xls格式</li>
                <li><strong>排课结构：</strong>按星期一到星期五分组</li>
                <li><strong>课程格式：</strong>科目名称 教师姓名 教室地点</li>
                <li><strong>特殊课程：</strong>自动识别体育课、艺术课等</li>
            </ul>
        </div>

       
    </div>
</body>
</html>
